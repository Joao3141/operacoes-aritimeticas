<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 4</title>
    <meta name="author" content="João Alexandre M. Borges">
    <meta name="description" content="4. Faça um programa que receba o tempo decorrido em um experimento (quantidade de Horas, quantidade de Minutos e quantidade de Segundos). Em seguida o programa deve calcular a quantidade total de segundos que o experimento levou.">
</head>
<style>
	body{
        background-color: #282828;
    }

    h1, p{
        color:aliceblue;
        font-weight: 100;
    }

    p{
        font-size: 23px;
    }
    
    footer{
        text-align: center;
        color: aliceblue;
    }

    footer{
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;
    }
</style>
<script>
    function calcular(){

        let qh = parseInt(document.getElementById('qh').value)
        let qm = parseInt(document.getElementById('qm').value)
        let qs = parseInt(document.getElementById('qs').value)

        let hrs = qh * 3600
        let mins = qm * 60
        let tseg = hrs + mins + qs

    
        document.getElementById('resposta').innerHTML = 'O experimento levou '  +tseg+ ' segundos para ser concluido.'
        
    }
</script>
<body>
    <h1>Atividade número 4 lógica de programação</h1>
    <p>Digite o tempo decorrido em um experimento (Horas, Minutos, Segundos). E <b>receba</b> quantos segundos totais o experimento levou.</p>

    <input id="qh" placeholder="Quantidade de horas">
    <input id="qm" placeholder="Quantidade de minutos">
    <input id="qs" placeholder="Quantidade de segundos">
    <button onclick="calcular()">Calcular</button>

    <p id="resposta"></p>

    <hr>
    <footer>Feito por <i>João Alexandre</i> - 2022</footer>
</body>
</html>
