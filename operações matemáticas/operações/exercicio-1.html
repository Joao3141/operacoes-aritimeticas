<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 1</title>
    <meta name="author" content="João Alexandre M. Borges">
    <meta name="description" content="1. Faça um programa que o usuário digite os lados de um retângulo e o programa calcule a sua área.">
</head>
<style>
    body{
        background-color: #282828;
    }

    h1, p{
        color:aliceblue;
        font-weight: 100;
    }

    p{
        font-size: 23px;
    }

    footer{
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;
    }
</style>
<script>
    function calcular(){

        let num1 = parseInt(document.getElementById("num1").value)

        let num2 = parseInt(document.getElementById("num2").value)

        let area = num1 * num2

        document.getElementById("resposta").innerHTML = "A área do retângulo é: " + area
    }
</script>
<body>
    <nav>
        <ul>
            <a href="https://www.instagram.com/ojoao.martins/?hl=pt-br"><img src="" alt=""></a>
        </ul>
    </nav>
    <h1>Atividade número 1 lógica de programação</h1>
    <p style="font-size: 23px;">Digite dois valores de um retângulo e <b>receba</b> sua área (em metros quadrados):</p>

    <input type="number" id="num1" placeholder="número 1">
    <input type="number" id="num2" placeholder="número 2">
    <button onclick="calcular()">Calcular</button>

    <p id="resposta"></p>

    <hr>
    <footer>Feito por <i>João Alexandre</i> - 2022</footer>
</body>
</html>
